DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Professional CV | Nexora Assist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #222;
    }
    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #555;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

<div class="container" id="cvContainer">
  <h1>Create Your CV</h1>

  <div class="section">
    <h2>Personal Information</h2>
    <hr>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your full name">

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter your city/country">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="section">
    <h2>Professional Summary</h2>
    <hr>
    <textarea id="summary" rows="5" placeholder="Write a short professional summary (300 words max)"></textarea>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <hr>
    <textarea id="skills" rows="4" placeholder="List your skills separated by commas (e.g., Teamwork, Leadership, Problem-Solving)"></textarea>
  </div>

  <div class="section">
    <h2>Experience</h2>
    <hr>
    <textarea id="experience" rows="6" placeholder="List your past job roles, companies, dates, and responsibilities"></textarea>
  </div>

  <div class="section">
    <h2>Education</h2>
    <hr>
    <textarea id="education" rows="5" placeholder="List your education background (Degree, Institution, Year)"></textarea>
  </div>

  <div class="section">
    <h2>References</h2>
    <hr>
    <textarea id="references" rows="4" placeholder="List your references (Name - Contact Number)"></textarea>
  </div>

  <button onclick="downloadCV()">Download CV as PDF</button>
</div>

<script>
function downloadCV() {
  const element = document.getElementById('cvContainer');

  // Style adjustments before saving
  html2pdf().from(element).set({
    margin: 1,
    filename: 'Nexora_CV.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  }).save();
}
</script>

</body>
</html>
