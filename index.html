<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nexora Assist</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;

    h1 {
      font-size: 3rem;
    }
    h2 {

      color: #555;

      background: #e0e0e0;
      transform: scale(1.05);
    }
    .service a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
