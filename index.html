<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexora Assist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #054646;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #d1f7f7;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      background-color: #054646;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: white;
      color: #054646;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Nexora Assist</h1>
    <p>Making each day easier</p>
    <a href="signup.html" class="button">Sign Up</a>
    <a href="login.html" class="button">Login</a>
  </div>

</body>
</html>
