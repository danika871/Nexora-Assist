<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexora Assist - Budgeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      text-align: center;
    }
    .input-container {
      margin-top: 20px;
    }
    label {
      font-size: 1.1em;
      color: #555;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 48%;
      padding: 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 30px;
    }
    .category {
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .category strong {
      display: inline-block;
      width: 250px;
    }
    .add-expense {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-expense input {
      width: 70%;
    }
    canvas {
      margin-top: 30px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container" id="budgetContainer">
    <h1>Smart Budget Calculator</h1>

    <div class="input-container">
      <label for="income">Enter your monthly income (after tax):</label>
      <input type="number" id="income" placeholder="e.g. 5000">

      <label for="currency">Select your currency:</label>
      <select id="currency">
        <option value="ZAR">ZAR (Rand) ðŸ‡¿ðŸ‡¦</option>
        <option value="USD">USD (Dollar) ðŸ‡ºðŸ‡¸</option>
        <option value="EUR">EUR (Euro) ðŸ‡ªðŸ‡º</option>
        <option value="GBP">GBP (Pound) ðŸ‡¬ðŸ‡§</option>
        <option value="INR">INR (Rupee) ðŸ‡®ðŸ‡³</option>
        <option value="AUD">AUD (Australian Dollar) ðŸ‡¦ðŸ‡º</option>
        <option value="CAD">CAD (Canadian Dollar) ðŸ‡¨ðŸ‡¦</option>
      </select>

      <div class="add-expense">
        <input type="text" id="expenseName" placeholder="Add a new expense (e.g. Rent, Utilities)">
        <input type="number" id="expenseAmount" placeholder="Amount">
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div id="customExpenses"></div>

      <button onclick="calculateBudget()">Calculate Budget</button>
      <button onclick="downloadPDF()">Download as PDF</button>
    </div>

    <div class="results" id="results"></div>

    <canvas id="budgetChart" width="400" height="400"></canvas>
  </div>

  <script>
    let customExpenses = [];

    function addExpense() {
      const expenseName = document.getElementById('expenseName').value;
      const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);

      if (expenseName && !isNaN(expenseAmount) && expenseAmount > 0) {
        customExpenses.push({ name: expenseName, amount: expenseAmount });
        displayCustomExpenses();
        document.getElementById('expenseName').value = '';
        document.getElementById('expenseAmount').value = '';
      } else {
        alert('Please provide a valid expense name and amount.');
      }
    }

    function displayCustomExpenses() {
      const customExpensesContainer = document.getElementById('customExpenses');
      customExpensesContainer.innerHTML = '';

      customExpenses.forEach((expense, index) => {
        customExpensesContainer.innerHTML += `
          <div class="category">
            <strong>${expense.name}:</strong> ${expense.amount.toFixed(2)}
            <button onclick="removeExpense(${index})">Remove</button>
          </div>
        `;
      });
    }

    function removeExpense(index) {
      customExpenses.splice(index, 1);
      displayCustomExpenses();
    }

    function calculateBudget() {
      const income = parseFloat(document.getElementById('income').value);
      const currency = document.getElementById('currency').value;
      const results = document.getElementById('results');
      const currencySymbol = getCurrencySymbol(currency);

      results.innerHTML = '';

      if (isNaN(income) || income <= 0) {
        results.innerHTML = '<p style="color:red;">Please enter a valid income amount.</p>';
        return;
      }

      let budget = {
        'Housing (Rent/Mortgage)': income * 0.25,
        'Utilities (Electricity, Water, Internet)': income * 0.08,
        'Groceries': income * 0.12,
        'Transportation (Fuel, Public Transport)': income * 0.08,
        'Insurance (Health, Car, Home)': income * 0.07,
        'School Fees / Education': income * 0.07,
        'Debt Repayments (Loans, Credit Cards)': income * 0.05,
        'Emergency Savings': income * 0.08,
        'Investments (Stocks, Retirement)': income * 0.05,
        'Medical Expenses': income * 0.03,
        'Entertainment (Movies, Dining Out)': income * 0.04,
        'Clothing and Personal Care': income * 0.03,
        'Subscriptions (Netflix, Spotify, etc.)': income * 0.02,
        'Gifts/Donations': income * 0.02,
        'Miscellaneous': income * 0.02,
      };

      // Adding custom expenses
      customExpenses.forEach(expense => {
        budget[expense.name] = expense.amount;
      });

      const labels = [];
      const data = [];

      for (const [category, amount] of Object.entries(budget)) {
        results.innerHTML += `
          <div class="category">
            <strong>${category}:</strong> ${currencySymbol}${amount.toFixed(2)}
          </div>
        `;
        labels.push(category);
        data.push(amount.toFixed(2));
      }

      // Total
      const total = Object.values(budget).reduce((acc, val) => acc + val, 0);
      results.innerHTML += `
        <div class="category" style="font-weight: bold; background-color: #dff0d8;">
          <strong>Total Allocated:</strong> ${currencySymbol}${total.toFixed(2)}
        </div>
      `;

      // Draw pie chart
      renderChart(labels, data);
    }

    function getCurrencySymbol(currency) {
      switch (currency) {
        case 'USD': return '$';
        case 'EUR': return 'â‚¬';
        case 'GBP': return 'Â£';
        case 'INR': return 'â‚¹';
        case 'AUD': return 'A$';
        case 'CAD': return 'C$';
        case 'ZAR': return 'R';
        default: return '';
      }
    }

    function renderChart(labels, data) {
      const ctx = document.getElementById('budgetChart').getContext('2d');
      if (window.budgetChart) {
        window.budgetChart.destroy();
      }
      window.budgetChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Budget Breakdown',
            data: data,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#9CCC65', '#FFA726',
              '#AB47BC', '#26C6DA', '#EC407A', '#29B6F6', '#66BB6A',
              '#EF5350', '#8D6E63', '#42A5F5', '#D4E157', '#7E57C2'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            }
          }
        }
      });
    }

    function downloadPDF() {
      const container = document.getElementById('budgetContainer');
      const chartCanvas = document.getElementById('budgetChart');

      // Capture the Chart as Image
      const chartImage = chartCanvas.toDataURL('image/png', 1.0);

      // Clone the container to avoid affecting the main page
      const clone = container.cloneNode(true);

      // Replace Chart Canvas with an Image
      const cloneChart = clone.querySelector('#budgetChart');
      const img = new Image();
      img.src = chartImage;
      img.style.width = '100%';
      img.style.marginTop = '20px';
      cloneChart.replaceWith(img);

      // Generate PDF
      html2pdf().from(clone).save('Smart_Budget_Report_with_Chart.pdf');
    }
  </script>

</body>
</html>
